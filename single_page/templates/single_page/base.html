<!DOCTYPE html>
<html lang="ko">
{% load static %}
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>{% block title %}COFFEE FINDER{% endblock %}</title>
    <link rel="icon" type="image/x-icon" href="/single_page/assets/favicon.ico" />

    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Raleway:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Lora:400,400i,700,700i" rel="stylesheet" />

    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="{% static 'css/styles.css' %}" rel="stylesheet" />

    <!-- Core theme JS-->
    <script src="{% static 'js/scripts.js' %}"></script>
</head>

<body>
    <header>
        <h1 class="site-heading text-center text-faded d-none d-lg-block">
            <span class="site-heading-upper text-primary mb-3">WELCOME TO OUR COFFEE FINDER</span>
            <span class="site-heading-lower">{% block site_heading_lower %}COFFEE FINDER{% endblock %}</span>
        </h1>

        <!-------------- login 모달 추가부분 ---------------->
               <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
                  <div class="modal-dialog">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h1 class="modal-title fs-5" id="loginModalLabel">
                            <i class="fa-solid fa-right-to-bracket" style="color: #1443d2;"></i>
                            Log in
                        </h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                      </div>
                      <div class="modal-body">
                        <div class="row">
                            <div class="col-md-6 d-grid gap-2">
                                <a role="button" class="btn btn-outline-dark" href="{% url 'community:login' %}">
                                    <i class="fa-solid fa-envelope" style="color: #a51ac1;"></i>
                                    Log in with E-mail
                                </a>
                            </div>
                            <div class="col-md-6">
                                <a role="button" class="btn btn-outline-dark" href="{% url 'community:signup' %}">
                                    <i class="fa-solid fa-clipboard-check" style="color: #b01fe5;"></i>
                                    Sign up with E-mail
                                </a>
                            </div>
                        </div>
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save changes</button>
                      </div>
                    </div>
                  </div>
                </div>
    </header>
    {% block content %}
    {% endblock %}
    <!-- Bootstrap core JS-->
    <script src="{% static 'css/styles.css' %}" rel="stylesheet" ></script>
    <!-- Core theme JS-->
    <script src="{% static 'js/scripts.js' %}"></script>
</body>
</html>
