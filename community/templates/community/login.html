{% extends "community/community.html" %}
{% block content %}
<div class="container my-3">
    <div class="row">
        <div class="col-4" style="margin-top:40px; color:white;">
            <h4>로그인</h4>
        </div>
        <div class="col-8 text-left" style="margin-top:40px; color:#AFAFAF;">
            <span>
                또는 <a href="{% url 'community:signup' %}">계정을 만드세요.</a>
            </span>
        </div>
    </div>
    <form method="post" class="post-form" action="{% url 'community:login' %}">
        {% csrf_token %}
        {% include "form_errors.html" %}
        <div class="form-group" style="margin-top:40px; color:white;">
            <label for="username">사용자ID</label>
            <input type="text" class="form-control" name="username" id="username"
                    value="{{ form.username.value|default_if_none:'' }}">
        </div>
        <div class="form-group" style="margin-top:40px; color:white;">
            <label for="password">비밀번호</label>
            <input type="password" class="form-control" name="password" id="password"
                   value="{{ form.password.value|default_if_none:'' }}">
        </div>
        <button type="submit" class="btn btn-primary" style="margin-top:40px;">로그인</button>
    </form>
</div>
{% endblock %}
