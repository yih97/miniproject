{% extends "community/community.html" %}
{% block content %}
<div class="container my-3">
    <div class="row my-3">
        <div class="col-4">
            <h4 style="color:white">회원가입</h4>
        </div>
        <div class="col-8 text-right">
            <span 또는 <a href="{% url 'community:login' %}">로그인하세요.</a></span>
        </div>
    </div>
    <form method="post" class="post-form">
        {% csrf_token %}
        {% include "form_errors.html" %}
        <div class="form-group" style="margin-top:40px;">
            <label for="username" style="color:white">사용자이름</label>
            <input type="text" class="form-control" name="username" id="username"
                   value="{{ form.username.value|default_if_none:'' }}">
        </div>
        <div class="form-group" style="margin-top:40px;">
            <label for="password1" style="color:white">비밀번호</label>
            <input type="password" class="form-control"
                   name="password1" id="password1"
                   value="{{ form.password1.value|default_if_none:'' }}">
        </div>
        <div class="form-group" style="margin-top:40px;">
            <label for="password2" style="color:white">비밀번호 확인</label>
            <input type="password" class="form-control"
                   name="password2" id="password2"
                   value="{{ form.password2.value|default_if_none:'' }}">
        </div>
        <div class="form-group" style="margin-top:40px;">
            <label for="email" style="color:white">이메일</label>
            <input type="text" class="form-control"
                   name="email" id="email"
                   value="{{ form.email.value|default_if_none:'' }}">
        </div>
        <button type="submit" class="btn btn btn-primary" style="margin-top:40px;">생성하기</button>

    </form>
</div>
{% endblock %}
