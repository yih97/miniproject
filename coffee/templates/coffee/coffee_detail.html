<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>coffee detail</title>
</head>
<body>
{% include 'single_page/base.html' %}
{% for cof in coffee_list %}
    <p style="color: white;">{{ cof.brand }}</p>
    <p style="color: white;">{{ cof.coffee_name }}</p>
    <p style="color: white;">{{ cof.caffeine }}</p>
    <p style="color: white;">{{ cof.kcal }}</p>
    <p style="color: white;">{{ cof.price }}</p>
    <p style="color: white;">{{ cof.sugar }}</p>
{% endfor %}

    {% include 'coffee/pagination.html' %}
    {% include 'single_page/footer.html' %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>

</body>
</html>
