<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>coffee detail</title>
</head>
<body>
{% for cof in coffee_list %}
    <p>{{ cof.coffee_name }}</p>
    <p>{{ cof.caffeine }}</p>
    <p>{{ cof.kcal }}</p>
    <p>{{ cof.price }}</p>
    <p>{{ cof.sugar }}</p>
{% endfor %}
</body>
</html>
