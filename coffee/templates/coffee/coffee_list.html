<head>
    <meta charset="UTF-8">
    <title>{{ category }}</title>

  <h2>{{ category }}</h2>

</head>
<body>


<!--  check box -->
<div class="container">
  <div class="row g-0">
    <div class="col-8">
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
        <label class="form-check-label" for="inlineCheckbox1">가격</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
        <label class="form-check-label" for="inlineCheckbox2">카페인</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option1">
        <label class="form-check-label" for="inlineCheckbox1">당</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="inlineCheckbox4" value="option2">
        <label class="form-check-label" for="inlineCheckbox2">칼로리</label>
      </div>
    </div>

<!-- 순위 선택 -->
    <div class="col-2">
      <div class="input-group mb-3">
      <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">Dropdown</button>
      <ul class="dropdown-menu dropdown-menu-end">
        <li><a class="dropdown-item" href="#">낮은 순</a></li>
        <li><a class="dropdown-item" href="#">높은 순</a></li>
      </ul>
      </div>
    </div>
  </div>
</div>

<!-- brand -->

{% for c in coffee_list %}
{{ c.brand }}
<!-- price -->
{{ c.price }}
{% endfor %}

print("")
